syntax = "proto3";

import "common/id.proto";
option (ecs_component_id) = 1066;
import "common/Vector3.proto";
import "common/ActionButton.proto";

message PBOnPointerDownResult {
  optional ActionButton button = 2;
  optional string meshName = 3;
  optional Vector3 origin = 4;
  optional Vector3 direction = 5;
  optional Vector3 point = 6;
  optional Vector3 normal = 7;
  optional float distance = 8;
  optional int32 timestamp = 9;
}
