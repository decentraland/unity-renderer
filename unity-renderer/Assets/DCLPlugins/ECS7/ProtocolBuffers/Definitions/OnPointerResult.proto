syntax = "proto3";

import "common/id.proto";
option (ecs_component_id) = 1065;
import "common/Vector3.proto";

message PBOnPointerResult {
  int64 identifier = 1;
  int32 button = 2;
  string meshName = 3;
  Vector3 origin = 4;
  Vector3 direction = 5;
  Vector3 point = 6;
  Vector3 normal = 7;
  float distance = 8;
}
