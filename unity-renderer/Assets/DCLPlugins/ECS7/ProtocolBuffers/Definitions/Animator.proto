syntax = "proto3";

import "common/id.proto";
option (ecs_component_id) = 1042;

message PBAnimator {
   repeated PBAnimationState states = 1;
}

message PBAnimationState {
  string name = 1;
  string clip = 2;
  bool playing = 3;
  float weight = 4;
  float speed = 5;
  bool loop = 6;
  bool should_reset = 7;
}
