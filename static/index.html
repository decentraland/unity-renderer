    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      * {
        box-sizing: border-box;
      }

      body {
        background: #e3e3e3;
        color: #333;
        font-family: 'open sans', roboto, 'helvetica neue', sans-serif;
        font-size: 0.8em;
        overflow: hidden;
      }

      div.loading-image {
        display: none;
      }

      .dcl-loading div.loading-image {
        width: 100%;
        height: 100%;
        background: url(images/decentraland-loading.gif) center center no-repeat white;
        display: block;
      }

      .dcl-loading .minimap {
        display: none;
      }
    </style>
  </head>
