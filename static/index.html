<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
  <title>Decentraland</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }

    #gameContainer {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #gameContainer.loaded {
      width: 100%;
      height: 100%;
      margin: auto;
    }

    #gameContainer.loaded,
    body {
      background: #24222b url(images/progress-logo.png) no-repeat center !important;
      background-size: 309px 58px !important;
    }

    * {
      box-sizing: border-box;
    }

    body {
      color: #fff;
      font-family: 'open sans', roboto, 'helvetica neue', sans-serif;
      font-size: 0.8em;
    }

    canvas {
      position: relative;
      z-index: 1000;
      width: 100%;
      height: 100%;
    }

    .dcl-loading .progress {
      display: block;
    }

    .progress {
      position: absolute;
      height: 30px;
      width: 100%;
      bottom: 0;
      left: 0;
      right: 0;
      border-style: solid;
      border-width: thick;
      text-align: center;
      border-color: #333;
      display: none;
    }

    .progress .full {
      float: left;
      width: 0%;
      height: 100%;
      display: inline-flex;
      background-color: #eb455a;
      animation: progress_30 10s forwards;
    }

    .progress.loaded {
      z-index: 1;
    }

    .progress.loaded .full {
      animation: progress_50 5s forwards;
    }

    @keyframes progress_30 {
      from {
        width: 0;
      }

      to {
        width: 30%;
      }
    }

    @keyframes progress_50 {
      from {
        width: 30%;
      }

      to {
        width: 50%;
      }
    }
  </style>
</head>

<body class="dcl-loading">
  <div class="progress">
    <div class="full"></div>
  </div>
  <div id="gameContainer"></div>
